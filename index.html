    <script>
        let state = {
            grid: _.map(_.range(0, 9), (index) => {
                return { index, figure: -1 }
            }),
            myTurn: false
        }

        const appState = _.cloneDeep(state)

        const block = Vue.component('block', {
            name: 'block',

            template: '#block',

            props: {
                figure: {
                    type: Number,
                    default: -1
                }
            },

            computed: {
                fig() {
                    return this.figure === 0 ? 'O' : 'X'
                }
            },

            data() {
                return {
                    selected: false
                }
            },

            methods: {
                enter(el, done) {
                    TweenMax.from(el, 1, {
                        autoAlpha: 0,
                        scale: 0,
                        ease: Elastic.easeOut.config(1.25, 0.5),
                        onComplete: done
                    })
                }
            }
        })

        const win = Vue.component('win', {
            name: 'win',
            template: '#win',
            props: {
                clickHandler: {
                    type: Function,
                    default: () => {
                        //连接钱包
                        console.log('connect wallet')

                    }
                }
            },
        })

        const app = new Vue({
            name: 'app',

            el: '#app',

            data() {
                return state
            },

            components: {
                block
            },

            computed: {
                winner() {
                    const wins = ['012', '036', '345', '147', '258', '678', '048', '246']
                    const grid = this.grid
                    const player = this.myTurn ? 0 : 1
                    const moves = _.reduce(this.grid, (result, value, index) => {
                        if (value.figure === player) {
                            result.push(index)
                        }

                        return result
                    }, [])

                    return !!_.find(wins, win => {
                        const combination = _.map(win.split(''), n => parseInt(n));
                        console.log('combination', combination, moves)

                        return _.difference(combination, moves).length === 0;
                    })
                }
            },

            methods: {
                select(index) {
                    const { figure } = this.grid[index]

                    if (figure > -1) {
                        return;
                    }

                    this.grid[index].figure = this.myTurn ? 1 : 0
                    this.myTurn = !this.myTurn
                },

                restart() {
                    this.grid = appState.grid
                    this.myTurn = appState.myTurn
                    //连接钱包
                    tonConnectUI.connectWallet().then((connectedWallet) => {
                        console.log(connectedWallet);
                    }).catch((error) => {
                        console.error("Error connecting to wallet:", error);
                    });
                },

                enter(el, done) {
                    TweenMax.from(el, 1, {
                        autoAlpha: 0,
                        scale: 0,
                        ease: Elastic.easeOut.config(1.25, 0.5)
                    })
                },

                enterWin(el) {
                    TweenMax.from(el, 1, {
                        autoAlpha: 0,
                        scale: 0,
                        ease: Elastic.easeOut.config(1.25, 0.5)
                    })
                }
            }
        })
    </script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();

        // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
        Telegram.WebApp.onEvent('themeChanged', function () {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });

        // Show main button
        Telegram.WebApp.MainButton.setParams({
            text: 'Main Button'
        });
        Telegram.WebApp.MainButton.onClick(function () {
            // Telegram.WebApp.showAlert('Main Button was clicked')
            async function connectToWallet() {
                const connectedWallet = await tonConnectUI.connectWallet();
                // Do something with connectedWallet if needed
                console.log(connectedWallet);
            }
        });
        Telegram.WebApp.MainButton.show();

        // Function to call showPopup API
        function showPopup() {
            Telegram.WebApp.showPopup({
                title: 'Title',
                message: 'Some message',
                buttons: [
                    { id: 'link', type: 'default', text: 'Open ton.org' },
                    { type: 'cancel' },
                ]
            }, function (btn) {
                if (btn === 'link') {
                    Telegram.WebApp.openLink('https://ton.org/');
                }
            });
        };

        // Function to toggle main TWA button
        function toggleMainButton() {
            if (Telegram.WebApp.MainButton.isVisible) {
                Telegram.WebApp.MainButton.hide();
            } else {
                Telegram.WebApp.MainButton.show();
            }
        };

        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
            sizeEl.innerText = 'width: ' + window.innerWidth + ' x ' +
                'height: ' + Telegram.WebApp.viewportStableHeight;

            var expandEl = document.querySelector('#viewport-params-expand');
            expandEl.innerText = 'Is Expanded: ' + (Telegram.WebApp.isExpanded ? 'true' : 'false');
        }

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function () {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

    </script>
